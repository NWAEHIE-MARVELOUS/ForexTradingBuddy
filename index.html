<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Trading Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Forex Trading Buddy</h1>

    <!-- Strategy Section -->
    <div class="section">
        <h2>My Strategy</h2>
        <textarea id="strategyInput" placeholder="Write your trading strategy here..."></textarea>
        <button onclick="saveStrategy()">Save Strategy</button>
    </div>

    <!-- Trade Criteria Section -->
    <div class="section">
        <h2>Trade Criteria</h2>
        <input type="text" id="criteriaInput" placeholder="Enter a trade criteria">
        <button onclick="addCriteria()">Add Criteria</button>
        <ul id="criteriaList"></ul>
    </div>

    <!-- Devil's Lies Section -->
    <div class="section">
        <h2>Devil's Lies (No-Go Rules)</h2>
        <input type="text" id="devilInput" placeholder="Enter a no-go rule">
        <button onclick="addDevil()">Add Rule</button>
        <ul id="devilList"></ul>
    </div>

    <!-- Start Today's Trade -->
    <div class="section">
        <button onclick="evaluateTrade()">Start Today's Trade</button>
        <h3 id="tradeDecision"></h3>
    </div>

    <!-- Risk Calculator -->
    <div class="section">
        <h2>Risk Calculator</h2>
        <input type="number" id="balance" placeholder="Account Balance">
        <input type="number" id="risk" placeholder="Risk % per trade">
        <button onclick="calculateRisk()">Calculate Risk</button>
        <h3 id="result"></h3>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
